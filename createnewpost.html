<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>SoftUni Blog</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <script src="scripts/jquery-3.3.1.js"></script>
        <script src="scripts/bootstrap.js"></script>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-default navbar-fixed-top text-uppercase">
                <div class="container">
                    <div class="navbar-header">
                        <a href="index.html" class="navbar-brand">SoftUni Blog</a>
                        <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="./index.html">Welcome, Pesho!</a>
                            </li>
                            <li>
                                <a href="./createnewpost.html">New Post</a>
                            </li>
                            <li>
                                <a href="#">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container body-content span=8 offset=2">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>New Post</legend>
                        <div class="form-group">
                            <label for="postTitle" class="col-sm-4 control-label">Post Tile</label>
                            <div class="col-sm-4">
                                <input type="text" id="postTitle" class="form-control" placeholder="Post Title" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="author" class="col-sm-4 control-label">Author</label>
                            <div class="col-sm-4">
                                <input type="text" id="author" class="form-control" placeholder="Author" />

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="postContent" class="col-sm-4 control-label">Content</label>
                            <div class="col-sm-6">
                                <textarea id="postContent" rows="5" class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-4">
                                <button type="reset" class="btn btn-default">Cancel</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>

        <footer>
            <div class="container modal-footer">&copy; 2016 - Software University Foundation</div>
        </footer>
    </body>

</html>
